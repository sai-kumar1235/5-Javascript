<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Checkbox</title>
</head>
<body>
    <input type="checkbox" name="byke" id="check">I have Byke <br>
    <button onclick="checkValue()">Submit</button>
    <script>
        function checkValue() {
            var ele = document.getElementById('check');
            ele.checked=ele.checked===true?false:true;
        }
    </script>
 
</body>

</html>
