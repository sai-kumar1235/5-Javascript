<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Programming</title>
</head>
<body>
    <h1>Welcome to Javascript</h1>
    <script>
        let a=100;
        let b=20;
        let c=30;
        if(a>b && a>c){
            document.write("A is big")
        }else if(b>a && b>c){
            document.write("B is big");
        }
        else{
            document.write("C is big");
        }
    </script>
</body>
