<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript</title>
    <script>
        function myfunc(){
            document.getElementById('date').innerText=Date();
        }
    </script>
</head>
<body>
    <h2>Javascript Function programming</h2>
    <p id="date"></p>
    <input type="button" onclick="myfunc()" value="submit"></input>
    
</body>
</html>
