<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript</title>
    <script>
        //function declaration
        function myfunc(){
            document.write("hello Javascript function");
        }
        //function calling
    </script>
</head>
<body>
    <h2>Javascript Function programming</h2>
    <input type="button" onclick="myfunc()" value="submit"></input>
    
</body>
</html>
