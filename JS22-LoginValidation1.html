<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>LoginPage</h1>
    <form action="../3-HTML5/WebProject-3-218b1a4452/loginsuccess.html" onsubmit="return loginValidation(this)" name="myform">
    Username: <input type="text" name="uname" ><br>
    <p id="unamep"></p>
    Password:  <input type="password" name="pass">
    <p id="pname"></p>
    <input type="submit" >
    <script>
        function loginValidation(){
            var name=document.myform.uname.value;
            var pass=document.myform.password.value;
            if(name==null || name==""){
                alert("Name cant be blank");
                return false;
            }else if(pass.length<6){
                alert("password must be 6 letters");
                return false;
            }
            else{
                 return true;
            }
        }
    </script>
</form>
