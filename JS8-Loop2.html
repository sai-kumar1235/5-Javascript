<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript 1 to 10 </title>
</head>
<body>
    <script>
        for(var i=1;i<=10;i++){
            document.write("<br/>");
            document.write(" "+i);
            document.write("<br/>");
        }
    </script>
</body>
</html>
