<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript</title>
    <script>
        function mouseOver(){
            var d=document.querySelector("#div1");
            document.write("Mouse over");
        }
        
    </script>
</head>
<body>
    <p>Bring your mouse inside.......</p>
    <div id="div1" onmouseover="mouseOver()">
        <h2>This is inside the div tag</h2>
    </div>
</body>
</html>
