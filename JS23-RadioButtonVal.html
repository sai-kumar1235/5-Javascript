<!DOCTYPE html>
<html lang="en">
<head>
    <title>Radio Button</title>
</head>
<body>
    Gender
    <form action="../3-HTML5/WebProject-3-218b1a4452/loginsuccess.html" id="radioForm" onsubmit="return validateForm()">
    <input  type="radio" name="gender" value="male">Male <br>
    <input   type="radio" name="gender" value="female">Female <br>
    <input  type="radio" name="gender" value="other">Other
    <input type="submit">
    </form>
    <script>
        function validateForm(){
            let ele = document.getElementsByName('gender');
            let checkedButton=false;
            for(var i=0;i<ele.length;i++){
                    if(ele[i].checked){
                        checkedButton=true;
                        break;
                    }
            }
            if(!checkedButton){
                alert("Select one button");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
