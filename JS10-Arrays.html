<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Programming</title>
</head>
<body>
    <h1>Welcome to Javascript</h1>
    <script>
        var no=[10,20,30,60,80];
        console.log("Normal indexing");
        console.log(no[0]);
        console.log(no[1]);
        console.log(no[2]);
        console.log(no[3]);
        console.log(no[4]);
        console.log("Using  for loop");
        for(var i=0;i<no.length;i++ ){
            console.log(no[i]);
        }
        
    </script>
</body>
</html>
