<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Programming</title>
</head>
<body>
    <h1>Welcome to Javascript</h1>
    <script>
        var c=1;
        while(c<=10){
            document.write("<br/>");
            document.write(" ",c);
            c++;
        }
    </script>
</body>
</html>
